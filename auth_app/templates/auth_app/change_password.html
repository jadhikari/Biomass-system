{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
<div class="container">
  <h2 class="mt-5">Change your Password</h2>
  
  <form class="mt-4" method="POST" >
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Change</button>
  </form>
  
  <br><br>
</div>
{% endblock %}
