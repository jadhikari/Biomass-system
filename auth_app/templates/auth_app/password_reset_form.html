{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
<div class="container">
  <br><br>
  <h2 class="mt-5">Forgot your password?</h2>
  <p class="lead">Enter your email address below, and we'll email instructions for setting a new one.</p>

  <form class="mt-4" method="POST" action="{% url 'auth_app:password_reset' %}">
    {% csrf_token %}
    <div class="mb-3">
      {{ form.email.label_tag }}
      {{ form.email }}
    </div>
    <button type="submit" class="btn btn-primary">Send Email</button>
  </form>
  <br><br>
</div>
{% endblock %}
