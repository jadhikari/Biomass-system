{% extends 'base.html' %}

{% load static %}

{% block content %}
      <h2 class="mb-4 text-center">Edit Wood Source Data </h2>
      <form method="post" action="" class="mt-3" id="EditForestForm">
        {% csrf_token %}
        <table class="table-sm table-bordered custom-table">
          <tbody>
            {% for field in form %}
                <tr>
                    <th>{{ field.label_tag }}</th>
                    <td>{{ field }}
                        {% if field.errors %}
                            <div class="text-danger">
                                {% for error in field.errors %}
                                    {{ error }}
                                {% endfor %}
                            </div>
                        {% endif %}
                    </td>
                </tr>
            {% endfor %}
          </tbody>
        </table>
        <br>
        <div class="text-center">
          <button type="submit" class="btn btn-primary" id="SaveEditForestBtn">Save Changes</button>
        </div>
      </form>
  
<script>
    document.getElementById('SaveEditForestBtn').addEventListener('click', function () {
        if (confirm("Are you sure the updated information is correct?")) {
            document.getElementById('EditForestForm').submit();
        } else {
            // Do nothing or provide feedback to the user
        }
    });
</script>
{% endblock %}
