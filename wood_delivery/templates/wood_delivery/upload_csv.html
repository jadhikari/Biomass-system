{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="container-fluid">
    <h2 class="text-center">Upload CSV File</h2>
    <br><br>
    {% if success %}
        <p style="color: green;">Data uploaded successfully!</p>
    {% endif %}
    {% if error_message %}
        <p style="color: red;">Error: {{ error_message }}</p>
    {% endif %}
    <form method="post" enctype="multipart/form-data" class="text-center">
        {% csrf_token %}
        <div class="row">
            <div class="col-6 text-right">
                    <label><b>Project name:</b></label>
                    {{ form.project_name }}
            </div>
            <div class="col-6 text-left">
                    <label><b>CSV File:</b></label>
                    {{ form.file }}
            </div>
        </div>
        <br><br>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <button type="submit" class="btn btn-primary">Upload</button>
            </div>
        </div>
    </form>
    
    
</div>
<br><br>

{% endblock %}
